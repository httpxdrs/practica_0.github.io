<!DOCTYPE html>
<html lang="es">
<head>
  <title>API Rick y Morty</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/apiAleatoria.css"/>
</head>
<body>
  <header>
    <img src="Rick y Morty.jpg" alt="Logo Rick y Morty" class="header-logo">
    <form class="search-form">
      <input id="RickyMorty-buscador" class="form-control" type="text" placeholder="Buscar personaje">
      <button id="buscar-btn" class="btn btn-primary" type="button">Buscar</button>
    </form>     

    <h1 id="rickymorty-title">Rick y Morty</h1>
  </header>

  <main class="container mt-4">
    <div id="lista-personajes" class="row">
    </div>
  </main>

  <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detalleModalLabel">Detalles del Personaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <img id="detalle-imagen" src="" alt="Imagen del personaje" class="img-fluid mb-3">
          <h3 id="detalle-nombre"></h3>
          <p><strong>Estado:</strong> <span id="detalle-estado"></span></p>
          <p><strong>Especie:</strong> <span id="detalle-especie"></span></p>
          <p><strong>Género:</strong> <span id="detalle-genero"></span></p>
          <p><strong>Origen:</strong> <span id="detalle-origen"></span></p>
          <p><strong>Ubicación:</strong> <span id="detalle-ubicacion"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu JavaScript personalizado -->
  <script src="JS/apiAleatoria.js"></script>
</body>
</html>
